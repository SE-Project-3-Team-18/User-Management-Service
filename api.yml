swagger: '2.0'
info:
  title: User Signup API
  version: 1.0.0
  description: API for user signup
host: localhost:5010
basePath: /api
schemes:
  - http
paths:
  /signup:
    post:
      summary: Sign up a new user
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: userData
          description: User details
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                description: User's name
              email:
                type: string
                format: email
                description: User's email address
              password:
                type: string
                format: password
                description: User's password
              age:
                type: integer
                description: User's age
              gender:
                type: string
                enum: [male, female, other]
                description: User's gender
      responses:
        '201':
          description: User signed up successfully
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: Indicates if signup was successful
              message:
                type: string
                description: Message indicating successful signup
        '400':
          description: Bad request. Invalid input data
        '500':
          description: Internal server error. Something went wrong
  /activate-account:
    post:
      summary: Activate user account
      description: Activates a user account using email and OTP.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: Request body
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
                description: Email address of the user.
              otp:
                type: string
                description: One-time password sent to the user.
      responses:
        '200':
          description: Account activated successfully
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: Indicates whether the operation was successful.
                example: true
              message:
                type: string
                description: A message indicating the result of the operation.
                example: Account activated successfully
        '400':
          description: Bad request
        '403':
          description: Forbidden - Invalid OTP
        '404':
          description: Not Found - User not found

  /signIn:
    post:
      summary: Sign in to the application
      description: Signs in a user using email and password.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          description: Request body
          required: true
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
                description: Email address of the user.
              password:
                type: string
                description: User password.
      responses:
        '200':
          description: Successful sign-in
          schema:
            type: object
            properties:
              userId:
                type: string
                description: ID of the signed-in user.
                example: "123456"
              role:
                type: string
                description: Role of the signed-in user.
                example: "user"
              email:
                type: string
                format: email
                description: Email address of the signed-in user.
                example: "user@example.com"
              name:
                type: string
                description: Name of the signed-in user.
                example: "John Doe"
              activated:
                type: boolean
                description: Indicates whether the user account is activated.
                example: true
              token:
                type: string
                description: Authentication token for the signed-in user.
                example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '400':
          description: Bad request - Mandatory fields missing
        '401':
          description: Unauthorized - Invalid credentials
        '404':
          description: Not Found - User not found